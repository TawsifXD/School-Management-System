{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Edit Subject</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
                <li class="breadcrumb-item active">Edit Subject</li>
             </ul>
          </div>
       </div>
    </div>
    {% include 'includes/messages.html' %}
    <div class="row">
       <div class="col-sm-12">
          <div class="card">
             <div class="card-body">
                <form method="post" action="{% url 'update_subject' %}">
                    {% csrf_token %}
                   <div class="row">
                      <div class="col-12">
                         <h5 class="form-title"><span>Subject Information</span></h5>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Subject Name</label>
                            <input type="text" name="subject_name" class="form-control" value="{{subject.name}}" required>
                            <input type="text" name="subject_id" class="form-control" value="{{subject.id}}" hidden>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Course</label>
                            <select class="form-control" name="course_id" required>
                                <option>Select Course</option>
                                 {% for i in course %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                 {% endfor %}
                             </select>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Staff</label>
                            <select class="form-control" name="staff_id" required>
                                <option>Select Staff</option>
                                 {% for i in staff %}
                                <option value="{{i.id}}">{{i.admin.first_name}} {{i.admin.last_name}}</option>
                                 {% endfor %}
                             </select>
                         </div>
                         <br>
                      </div>
                      <div class="col-12">
                         <button type="submit" class="btn btn-primary">Update Subject</button>
                      </div>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>
{% endblock content %}
